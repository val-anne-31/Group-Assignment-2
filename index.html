<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Job Postings by Country — Monthly</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-client@3"></script>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 18px; }
  h1 { font-size: 18px; margin: 0 0 10px 0; }
  #controls { display:flex; gap:12px; align-items:center; margin-bottom:10px; flex-wrap:wrap; }
  #monthSlider { width: 360px; max-width: 60vw; }
  #map { width: 100%; max-width: 1200px; }
  svg { width: 100%; height: auto; display:block; border: 1px solid #e6e6e6; background: white; }
  .tooltip {
    position: absolute;
    pointer-events: none;
    background: rgba(0,0,0,0.75);
    color: #fff;
    padding: 6px 8px;
    border-radius: 4px;
    font-size: 13px;
    display: none;
    z-index: 10;
  }
  .legend { font-size: 12px; }
</style>
</head>
<body>

<h1>AI Job Postings by Country — Monthly</h1>

<div id="controls">
  <label>Month: <strong id="monthLabel"></strong></label>
  <input type="range" id="monthSlider" min="0" max="0" value="0" />
  <button id="playPause">Play</button>
  <div id="legend" class="legend" aria-hidden="true"></div>
</div>

<div id="map"><!-- svg inserted here --></div>
<div id="tooltip" class="tooltip"></div>

<script src="script.js"></script>
</body>
</html>
